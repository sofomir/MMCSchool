<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MMC School 2.5.2</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/57600044db.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            for (let i=0; i < 100; i++) {
                const div = document.createElement('div')
                div.classList.add('square', 'one')
                document.body.append(div)
            }

            for (let i=0; i < 100; i++) {
                const div = document.createElement('div')
                div.classList.add('square', 'two')
                document.body.append(div)
            }
        </script>
    </body>
</html>
