<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 projects in JS - No.8 - Financial manager</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/57600044db.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1><i class="fas fa-wallet"></i> Wallet</h1>
        <p>Your finence manager</p>
    </header>

    <main>
        <section class="transactions">
            <h2 class="title">Transactions list</h2>
            <div class="transaction-list">
                <div class="income-area">
                    <h3>Income:</h3>
                </div>
                <div class="expenses-area">
                    <h3>Expenses:</h3>
                </div>
            </div>
        </section>

        <section class="options">
            <div>
                <h2 class="title">Available founds:</h2>
                <p class="available-money">0 z≈Ç</p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i> Add transaction</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i> Delete all</button>
            </div>
            <div class="style-selection">
                <h2 class="title">Choose your style:</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>
        </section>
    </main>

    <div class="add-transaction-panel">
        <h2 class="title">Add new transaction</h2>
        <label for="name">Name:</label>
        <small>(add transaction name)</small>
        <input type="text" id="name"></input>

        <label for="amount">Amount:</label>
        <small>(add transaction amount, if you add expense, add '-' at the begenning) </small>
        <input type="number" id="amount">

        <label for="category">Choose category:</label>
        <small>( [ + ] means income, [ - ] means expense)</small>
        <select id="category" onchange="selectCategory()">
            <option value="none" selected disabled></option>
            <option value="income">[ + ] Income</option>
            <option value="shopping">[ - ] Shopping</option>
            <option value="food">[ - ] Food</option>
            <option value="cinema">[ - ] Cinema</option>
        </select>

        <div class="panel-buttons">
            <button class="save"><i class="fas fa-save"></i> Save</button>
            <button class="cancel"><i class="far fa-window-close"></i> Cancel</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
